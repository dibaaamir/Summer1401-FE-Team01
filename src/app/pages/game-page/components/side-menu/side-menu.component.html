<div class="container">
    <img [src]="game.cover | imageUrl: ImageType.HD" alt="کاور بازی" loading="lazy" />

    <div class="wrapper">
        <div class="price-info">
            <ng-container class="on-sale" *ngIf="game.salePercentage; else noSale">
                <p class="price-on-sale">{{ game.priceOnSale | toPersian }}<app-toman></app-toman></p>
                <p class="percentage">{{ game.salePercentage | toPersian }}%</p>
                <p class="price-before-sale">{{ game.price | toPersian }}<app-toman></app-toman></p>
            </ng-container>

            <ng-template #noSale>
                <p class="price">{{ game.price | toPersian }}<app-toman></app-toman></p>
            </ng-template>
        </div>

        <div class="button-bar">
            <app-button theme="contained" text="افزودن به سبد خرید"></app-button>

            <app-fave-bookmark-buttons [game]="game" [style.--gap]="'0.5rem'"></app-fave-bookmark-buttons>
        </div>

        <div class="row" *ngIf="developerCompanies">
            <span class="title">سازنده</span>
            <span>{{ developerCompanies }}</span>
        </div>

        <div class="row" *ngIf="publisherCompanies">
            <span class="title">ناشر</span>
            <span>{{ publisherCompanies }}</span>
        </div>

        <div class="row" *ngIf="game.releaseDateType | toPersian">
            <span class="title">تاریخ انتشار</span>
            <span>{{ game.releaseDateType | toPersian }}</span>
        </div>
    </div>
</div>
