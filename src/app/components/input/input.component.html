<div class="input-wrapper">
    <label [for]="name">{{ label }}</label>
    <input
        [dir]="direction"
        [type]="type"
        [id]="name"
        [name]="name"
        [autocomplete]="name"
        [required]="required"
        [pattern]="pattern"
        [placeholder]="placeholder || ''"
        [(ngModel)]="value"
        (ngModelChange)="valueChange.emit($event)"
    />
</div>
